<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            width: 100px;
            height: 100px;
            background: grey;
            font-size: 80px;
            text-align: center;
            color: white;
            cursor: pointer;
        }
        td:hover {
            background: lightgrey;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td onclick="marcar(0)"></td>
            <td onclick="marcar(1)"></td>
            <td onclick="marcar(2)"></td>
        </tr>
        <tr>
            <td onclick="marcar(3)"></td>
            <td onclick="marcar(4)"></td>
            <td onclick="marcar(5)"></td>
        </tr>
        <tr>
            <td onclick="marcar(6)"></td>
            <td onclick="marcar(7)"></td>
            <td onclick="marcar(8)"></td>
        </tr>
    </table>
    <script>

        let jogador = "X"
        let tabela = ["", "", "", "", "", "", "", "", ""]
        
        function marcar(indice) {
            tabela[indice] = jogador
            if (jogador == "X") {
                jogador = "O"
            } else {
                jogador = "X"
            }
            render()
        }
        
        function render() {
            let tds = document.querySelectorAll("td")

            let indice = 0
            while(indice < 9) {
                tds[indice].innerHTML = tabela[indice]
                indice++
            }

            for(let indice = 0; indice < 9; indice++) {
                tds[indice].innerHTML = tabela[indice]
            }

            tds.forEach(function(td, indice) {
                td.innerHTML = tabela[indice]
            })

            tds.forEach((td, indice) => {
                td.innerHTML = tabela[indice]
            })

        }
    </script>
</body>
</html>
